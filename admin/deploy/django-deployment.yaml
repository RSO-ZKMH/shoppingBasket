---
apiVersion: v1
kind: Service
metadata:
  name: shoppingbasket-service
  namespace: rso-deploy
  labels:
    app: shoppingbasket-api
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    app: shoppingbasket-api
    component: backend

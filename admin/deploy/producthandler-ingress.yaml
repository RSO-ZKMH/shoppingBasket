apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-shoppingbasket-api
  namespace: rso-deploy
  annotations:
    kubernetes.io/ingress.global-static-ip-name: shopping-basket.com
    kubernetes.io/ingress.class: nginx    

spec:
  rules:
  - host: shopping-basket.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: shoppingbasket-service
              port:
                number: 8000

status:
  loadBalancer:
    ingress:
      - ip: 20.85.162.42